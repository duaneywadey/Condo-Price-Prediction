<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CondoPricePrediction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <style>
      body {
        background-color: #ECF3F9;
      }
    </style>
  </head>
  <body>
  <section class="section">
    <div class="container">
      <div class="columns is-centered">
        <div class="column is-half">
          <div class="card">
            <div class="card-content">
              <div class="title has-text-centered"><img src="https://img.freepik.com/free-vector/many-office-buildings-city_1308-35976.jpg?w=1060&t=st=1668421345~exp=1668421945~hmac=988dbdd6f93853a8f55487e5ed2bcab1a201ff0d81d7e7d11ff705bb1a8d9b26" alt="" width="400" height="400"></div>
              <div class="title is-2 has-text-centered">PH Condo Price Prediction</div>
              <div class="subtitle has-text-centered">Predict condo prices in the Philippines using the following!</div>
              <form action="{{url_for('resultPage')}}" method="POST">
                <div class="field">
                  <label class="label">No. of bedrooms</label>
                  <div class="control">
                    <input class="input" type="text" name="a">
                  </div>
                </div>
                <div class="field">
                  <label class="label">No. of bathrooms</label>
                  <div class="control">
                    <input class="input" type="text" name="b">
                  </div>
                </div>
                <div class="field">
                  <label class="label">Square meters</label>
                  <div class="control">
                    <input class="input" type="text" name="c">
                  </div>
                </div>
                <div class="field">
                  <label class="label">Location</label>
                  <div class="select">
                    <select name="d">
                      <option value="1">Region III</option>
                      <option value="2">Region IV-A</option>
                      <option value="3">Region VII</option>
                      <option value="4">Makati</option>
<!--                       <option value="5">Mandaluyong</option>
                      <option value="6">Muntinlupa</option> -->
                      <option value="7">Quezon City</option>
                      <option value="8">Taguig</option>
                      <option value="9">Other NCR Location</option>
                      <option value="10">Other City/Province</option>

                    </select>
                  </div>
                </div>
                <div class="control buttons is-right">
                  <button class="button is-warning" type="Submit">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  </body>
</html>
